<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Blog</title>

    <!-- File Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner&family=Sometype+Mono&display=swap" rel="stylesheet">
    
    <!-- File CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1 class="title-top">ESTATE '24</h1>
    </header>

    <!-- Main Photo Card -->
    <main>
        <div id="photo-container" class="container photo-container">
            <div class="photo-card">
                <img src="img/pin.svg" class="pin" alt="Pin">
                <div class="photo">
                    <img class="img-in" src="img/fb.png" alt="">
                </div>
                <div class="caption-container">
                    <p class="caption">20-01-2024</p>
                    <p class="title">London</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Overlay -->
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <img id="overlay-img" src="" alt="Immagine">
            <button id="close-btn" class="close-btn">Chiudi</button>
        </div>
    </div>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
