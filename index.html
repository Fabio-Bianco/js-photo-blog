
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Blog</title>

    <!-- File bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner&family=Sometype+Mono&display=swap" rel="stylesheet">

    <!-- File style.css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- title -->
    <header>
        <h1 class="title">ESTATE '24</h1>
    </header>

    <!-- main photo-card -->
    <main>
        <div id="photo-container" class="container photo-container">
            <!-- La prima card è già presente, le altre saranno generate da JS -->
            <div class="photo-card">
                <img src="img/pin.svg" class="pin" alt="Pin">
                <div class="photo">
                    <img src="" alt="">
                </div>
                <p class="caption"></p>
            </div>
        </div>
    </main>

    <!-- File JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
